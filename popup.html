<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 10px 30px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 5px 10px;
      font-family: sans-serif;
      font-size: 1.2em;
      width: 100px;
      margin-top: 1px;
      border: 1px solid #eee;
      border-radius: 5%;
    }
    div:hover {
      background: #eee;
    }

    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="img">Images</div>
    <div id="i">Font icons</div>    
  </body>
</html>
